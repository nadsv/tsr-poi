<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-4 col-sm-offset-1 col-md-offset-4">
    <form (ngSubmit)="onSignin(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Пользователь</label>
        <input id="user" name="user" ngModel class="form-control" required>
      </div>
      <div class="form-group">
        <label for="password">Пароль</label>
        <input
          type="password"
          id="password"
          name="password"
          ngModel
          class="form-control">
      </div>
      <button class="btn center-block" type="submit" [disabled]="!f.valid">Войти</button>
    </form>
  </div>
</div>
